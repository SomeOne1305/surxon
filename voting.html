<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="voting.css">
    <title>Document</title>
</head>
<body>
    <div class="voting_block">
        <div class="voting-block-title">
            <h3>So'rovnoma</h3>

        </div>
        <div class="voting-list">
            <input type="radio" name="v1" id="first">
            <label for="first">HTML</label>
            <br>
            <input type="radio" name="v1" id="second">
            <label for="second">CSS</label>
            <br>
            <input type="radio" name="v1" id="third">
            <label for="third">Javascript</label>
        </div>
    </div>

    <script>
        let input = document.querySelectorAll('input')
        let voting = [
            {
                name:'HTML',
                voting:0
            },
            {
                name:'CSS',
                voting:0
            },
            {
                name:'Javascript',
                voting:0
            }
        ]

        input.forEach((item, index)=>{
            item.addEventListener('click',(e)=>{
                if (e.target.checked === true) {
                    voting[index].voting +=1
                    console.log(voting[index].voting);
                } else {
                    
                }
            })
        })
    </script>
</body>
</html>
